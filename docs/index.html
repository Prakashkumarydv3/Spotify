<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/utility.css">

    <link rel="icon" type="image/x-icon" href="./svgs/icons8-spotify.svg">
</head>

<body>

    <div class="container">
        <div class="left ">

            <div class="close">
                <img src="./svgs/close.svg" alt="close">
            </div>
 
            <div class="leftTop bg-grey m-1 p-1 round">
                <div class="logo">
                    <img class="invert" src="./svgs/logo.svg" alt="logo">
                    <h2>Spotify</h2>
                </div>

                <div class="home">
                    <ul>
                        <li><img class="invert" src="./svgs/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="./svgs/search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </div>

            <div class="leftBottom bg-grey m-1 round">

                <!-- <div class="library m-1"> -->
                <div class="libHead m-1">
                    <div class="lib">
                        <img class="invert" src="./svgs/library.svg" alt="">
                        <h3>Your Library</h3>
                    </div>
                    <div class="add"><img src="./svgs/add.svg" class="invert" alt="add"></div>
                </div>



                <div class="songsList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">

                    <div class="links">

                        <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                                    data-encore-id="type">Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span
                                    data-encore-id="type">Safety & Privacy
                                    Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                                data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                                data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                                data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span
                                    data-encore-id="type">Accessibility</span></a></div>
                    </div>
                    <div class="language p-1">
                        <button>
                            <img class="invert" src="./svgs/lang.svg" alt="language-selection-button">
                            <span>English</span>
                        </button>
                    </div>
                </div>
                <!-- </div> -->

            </div>

        </div>

        <div class="right round">
            <div class="header">
                <div class="headImg">
                    <div class="menu">
                        <img src="./svgs/menu.svg" alt="menu">
                    </div>

                    <img class="invert" src="./svgs/image copy.png" alt="">
                    <img class="invert" src="./svgs/image.png" alt="">
                </div>
                <div>
                    <button class="signup">SignUp</button>

                    <button class="login">Login</button>

                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">

                </div>
            </div>
            <div class="playBar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="bar">
                    <div class="songInfo"></div>
                    <div class="songButtons">
                        <img id="prev" class="invert" src="./svgs/prev.svg" alt="prev">
                        <img id="play" src="./svgs/play.svg" alt="play">
                        <img id="next" class="invert" src="./svgs/next.svg" alt="next">
                        <img id="loop" src="./svgs/loop.svg" alt="loop">
                    </div>
                    <div class="timevol">
                        <div class="songTime"></div>
                        <div class="volume">
                            <img id="vol" class="invert" src="./svgs/volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>


</body>

</html>
